<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kahoot</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <!-- beginning from navbar -->

    <section>
        <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="img/kahoot-logo.png" width="90" height=" 30" alt="kahoot-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Enter Game Pin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quizlist.html">Explore Game</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link" data-toggle="modal" data-target="#modalLoginForm">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="btn btn-primary btn-rounded mb-2" data-toggle="modal" data-target="#modalRegisterForm">Sign
                            Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- end of navbar -->

    <!-- beginning from dashboard -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img class="img-fluid" src="img/people-kahoot.png" alt="people-kahoot" width="600px" height="500px">
                </div>
                <div class="col-sm img-about-kahoot" style="padding-top:40px">
                    <img class="img-fluid" src="img/kahoot-img.png" width="300px" height="250px" alt="kahoot-image">
                    <h1 style="font-size: 2.5rem;">Make Learning Awesome!</h1>
                    <h3 style="font-size: 1rem; line-height: 1.5;
                            margin-bottom: 1.25em;">Kahoot!
                        makes it easy to create, share and play fun learning games or
                        trivia quizzes in minutes.</h3>
                    <a href="" class="btn btn-primary btn-rounded mb-2" data-toggle="modal" data-target="#modalRegisterForm">Sign
                        Up For Free!</a>
                </div>
            </div>
        </div>

    </section>
    <!-- end of dashboard -->

    <!-- beginning from sign up modal  -->
    <section>
        <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-1.75">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="register-username" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Your username</label>
                        </div>
                        <div class="md-form mb-1.75">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="register-fullname" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-email">Your full name</label>
                        </div>
                        <div class="md-form mb-1.75">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="register-email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                        </div>

                        <div class="md-form mb-2">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" id="register-password" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-success" onclick="signUp()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of sign up modal -->

    <!-- beginning from login modal -->
    <section>
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-2">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="email" id="username-form" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                        </div>

                        <div class="md-form mb-2">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" id="password-form" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-success" onclick="signIn()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- end of login modal -->

    <!-- beginning from footer  -->
    <section id="lab_social_icon_footer">
        <div class="container">
            <div class="text-center center-block">
                <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
                <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
                <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
                <a href="mailto:#"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                <h5>&#169 Kahoot-Clone 2019</h5>
            </div>
        </div>
    </section>
    <!-- end of footer -->

</body>
